<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Chapter-04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <div class="mb-4">
         <label for="" class="form-label">Email Address</label>  
         <input type="email" class="form-control" placeholder="Type your email here"> 
        </div>
        <div class="mb-4">
            <label for="" class="form-label">Textarea</label>
            <textarea name="" id="" cols="30" rows="6" class="form-control" placeholder="Type your text here"></textarea>
        </div>
        <div class="mb-4">
         <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Type a new password" aria-labelledby="pass">
        <div class="form-text" id="pass">
            Your password must be 8-20 character long contain with lower case and upper case and one special character. and not use space or emoji.
        </div
      </div>
      <div class="row mt-4 align-items-center">
        <div class="col-auto">
           <label for="">Password</label>
        </div>
        <div class="col-auto">
            <input type="password" class="form-control">
        </div>
        <div class="col-auto">
            <span class="form-text">
Must be 8-20 characters long
            </span>
        </div>
        <div class="mt-5">
          <label for="">File Input</label>
          <input type="file" class="form-control">
        </div>
        <div class="mt-5">
            <label for="">Color choise</label>
            <input type="color" class="form-control-color">
        </div>
      </div>
      <div class="mt-4">
        <label for="">Search your City</label>
        <input type="text" class="form-control" placeholder="Search your city here" list="city">
        <datalist id="city">
            <option value="Dhaka"></option>
            <option value="Chattogram"></option>
            <option value="Dinajpur"></option>
            <option value="Rangpur"></option>
            <datalist/>
        </div>
        <div class="container mt-5">
            <select name="" id="" class="form-select">
                <option value="">Dhaka</option>
                <option value="">Rajshahi</option>
                <option value="">Sylhet</option>
                <option value="">Dinajpur</option>
                <option value="">Cox's Bazar</option>
            </select>
        </div>
        <div class="container mt-5 form-switch">
            <input type="checkbox" class="form-check-input">
            <label for="">Switch this</label>
        </div>
        <div class="container input-group mt-5">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Type your new user name">
            <span class="input-group-text">@gmail.com</span>
        </div>
        <div class="container form-floating mt-5">
            <input type="email" class="form-control" placeholder="Email address">
            <label for="">Email Address</label>
        </div>
      <form action="" class="container mt-5 needs-validation" novalidate>
        <div class="row">
           <div class="col-5">
            <input type="text" class="form-control" placeholder="Your name" required>
            <div class="valid-feedback">
Your name is correct!
            </div>
            <div class="invalid-feedback">
                Please provide a valid name
            </div>

            <button>submit</button>
        </div>
        </div>
      </form>
        </div>
        </div>

      </div>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
